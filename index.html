<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Git 速查手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 主题颜色 + 图标 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    // 自动检测环境并设置 basePath
    var hostname = window.location.hostname;
    var isGitHubPages = hostname === 'ixxoic.github.io';
    var basePath = isGitHubPages ? '/Git_guide/' : '/';

    window.$docsify = {
      name: 'Git 速查',
      repo: 'ixxoic/Git_guide',
      loadSidebar: '_sidebar.md', // 明确指定侧边栏文件名
      auto2top: true,
      subMaxLevel: 3,             // 标题层级
      basePath: basePath          // 本地用 /，GitHub Pages 用 /Git_guide/
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
