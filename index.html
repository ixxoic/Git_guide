<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Git 速查手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 主题颜色 + 图标 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    // 自动检测是否为 GitHub Pages（项目页面需要 basePath）
    var isGitHubPages = window.location.hostname === 'ixxoic.github.io';
    var basePath = isGitHubPages ? '/Git_guide/' : '/';

    window.$docsify = {
      name: 'Git 速查',
      repo: 'ixxoic/Git_guide',
      loadSidebar: true,          // 自动生成侧边栏
      auto2top: true,
      subMaxLevel: 3,             // 标题层级
      basePath: basePath          // 本地开发用 /，GitHub Pages 用 /Git_guide/
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
